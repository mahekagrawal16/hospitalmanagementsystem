<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Profile & Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 270px;
      background-color: #003366;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav-group {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #3b72ba;
    }
    .sidebar a.active {
  background-color:#3b72ba ;
}
    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    .form-control, .form-select, .btn {
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
    }
    .container-main {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="sidebar shadow">
  <h1 class="text-center mb-0 mt-3" style="font-size: 4rem;">ðŸ‘¤</h1>
  <h4 class="text-center mt-2">Kabir Shah</h4>
  <div class="nav-group">
    <hr>
    <a href="../patient.html">Dashboard</a>
    <hr>
    <a href="bookappointment.html">Book Appointment</a>
    <hr>
    <a href="myappointment.html">My Appointments</a>
    <hr>
    <a href="medicalhistory.html">Medical History</a>
    <hr>
    <a href="prescription.html">Prescriptions</a>
    <hr>
    <a href="emergency.html">Emergency Access</a>
    <hr>
    <a href="profile.html" class="active">Profile & Settings</a>
    <hr>
  </div>
  <div class="nav-group">
    <a href="../homepage.html" onclick="return confirmLogout()">Logout</a>
  </div>
</div>

<div class="container-main">
  <h2 class="mb-4">Your Profile</h2>
  <form id="profile-form">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full-name" value="Kabir Shah" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" value="Kabir Shah@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value="+91 999-567-8901" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" value="1990-01-01" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required>123 Iscon Heights, New Alkapuri, Vadodara</textarea>
        </div>
        <div class="mb-3">
          <label for="blood-type" class="form-label">Blood Type</label>
          <select class="form-select" id="blood-type" required>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="emergency-contact" class="form-label">Emergency Contact</label>
          <input type="text" class="form-control" id="emergency-contact" value="Jane Doe" required>
        </div>
        <div class="mb-3">
          <label for="insurance" class="form-label">Insurance Provider</label>
          <input type="text" class="form-control" id="insurance" value="Blue Cross Blue Shield" required>
        </div>
      </div>
    </div>
    <h2 class="mt-5 mb-3">Account Settings</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="notifications" class="form-label">Email Notifications</label>
          <select class="form-select" id="notifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="privacy" class="form-label">Privacy Settings</label>
          <select class="form-select" id="privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="two-factor" class="form-label">Two-Factor Authentication</label>
          <select class="form-select" id="two-factor">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-success" onclick="updateSettings()">Save Settings</button>
      </div>
    </div>
  </form>
</div>

<script>
  function updateProfile() {
    const requiredFields = ["full-name", "email", "phone", "dob", "gender", "address", "blood-type", "emergency-contact", "insurance"];
    for (const field of requiredFields) {
      if (!document.getElementById(field).value.trim()) {
        alert("Please fill in all required fields.");
        return;
      }
    }
    alert("Profile updated successfully!");
  }

  function updateSettings() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    if (password && password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }
    const notifications = document.getElementById("notifications").value;
    const privacy = document.getElementById("privacy").value;
    const twoFactor = document.getElementById("two-factor").value;
    alert(`Settings updated successfully!\nNotifications: ${notifications}\nPrivacy: ${privacy}\nTwo-Factor: ${twoFactor}`);
  }
  document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.sidebar a');
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      const linkPage = link.getAttribute('href').split("/").pop();
      if (linkPage === currentPage) {
        link.classList.add("active");
      }
    });
  });
  function confirmLogout() {
    return confirm('Are you sure you want to logout?');
  }
</script>

</body>
</html>
