<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Patient Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 270px;
      background-color: #003366;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav-group {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #3b72ba;
    }
    .sidebar a.active {
  background-color:#3b72ba ;
}
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: 100%;
      background-color: #f0f4fb;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar shadow">
    <h1 class="text-center mb-0 mt-3" style="font-size: 4rem;">ðŸ‘¤</h1>
    <h4 class="text-center mt-2">Kabir Shah</h4>
    
    <div class="nav-group">
      <hr>
      <a href="../patient.html">Dashboard</a>
      <hr>
      <a href="bookappointment.html" class="active">Book Appointment</a>
      <hr>
      <a href="myappointment.html">My Appointments</a>
      <hr>
      <a href="medicalhistory.html">Medical History</a>
      <hr>
      <a href="prescription.html">Prescriptions</a>
      <hr>
      <a href="emergency.html">Emergency Access</a>
      <hr>
      <a href="profile.html">Profile & Settings</a>
      <hr>
    </div>
    
    <div class="nav-group">
      <a href="../homepage.html" onclick="return confirmLogout()">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>ðŸ“… Book an Appointment</h2>
    <p>Fill in the form below to schedule your medical appointment.</p>

    <div class="card p-4 shadow">
      <form>
        <div class="mb-3">
          <label for="hospital" class="form-label">Select Hospital</label>
          <select id="hospital" class="form-select" required>
            <option value="">Choose a hospital</option>
            <option>Springfield General Hospital</option>
            <option>Apollo Healthcare</option>
            <option>MediPlus Clinic</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="doctor" class="form-label">Select Doctor</label>
          <select id="doctor" class="form-select" required>
            <option value="">Choose a doctor</option>
            <option>Dr. John Smith (Cardiologist)</option>
            <option>Dr. Jane Doe (Pediatrician)</option>
            <option>Dr. Arya Kapoor (Dermatologist)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Appointment Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Appointment Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Visit</label>
          <textarea id="reason" rows="3" class="form-control" placeholder="Describe your symptoms or concerns..." required></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="success()">Book Appointment</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.sidebar a');
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      const linkPage = link.getAttribute('href').split("/").pop();
      if (linkPage === currentPage) {
        link.classList.add("active");
      }
    });
  });
  function success(){
    alert(`Appointment Booked Successfully!`);
  }
  function confirmLogout() {
    return confirm('Are you sure you want to logout?');
  }
  </script>
</body>
</html>
