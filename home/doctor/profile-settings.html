<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Settings - DocVisitNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 270px;
      background-color: #003366;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      color: white;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .nav-group {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #3b72ba;
    }


    .main-content {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
      background: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f4f8fc;
    }

    .btn-primary {
      background-color: #00509e;
      border: none;
    }

    .btn-primary:hover {
      background-color: #003f7f;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .form-control:invalid {
      border-color: red;
    }

    .form-check-label {
      font-weight: 500;
    }

    .form-check-input:checked {
      background-color: #00509e;
    }

    .edit-btn {
      cursor: pointer;
      color: #00509e;
      text-decoration: underline;
    }

    .edit-btn:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar shadow">
  <h1 class="text-center mb-0 mt-3" style="font-size: 3rem;">üë®‚Äç‚öïÔ∏è</h1>
  <h4 class="text-center mt-2">Doctor Panel</h4>
  <div class="nav-group">
    <hr>
    <a href="../doctor.html">Dashboard</a>
    <hr>
    <a href="appointments.html">Appointments</a>
    <hr>
    <a href="patientrecords.html">Patient Records</a>
    <hr>
    <a href="prescriptions.html">Prescriptions</a>
    <hr>
    <a href="profile-settings.html" class="active">Settings</a>
    <hr>
  </div>
  <div class="nav-group">
    <a href="../homepage.html" onclick="return confirmLogout()">Logout</a>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2>Settings</h2>
<!-- Profile Image and Edit Section -->
<div class="card mb-4 d-flex flex-row align-items-center p-3">
  <img src="drimg.jpeg" alt="Doctor Image" id="profileImagePreview" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-right: 20px;">
  <div>
    <label for="profileImage" class="form-label mb-1">Update Profile Image</label>
    <input type="file" id="profileImage" class="form-control" accept="image/*">
    <small class="form-text text-muted">Only JPG, PNG. Max 2MB.</small>
  </div>
</div>

  <!-- Personal Information Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Personal Information</h4>
      <form id="personalInfoForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required value="Meera">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required value="Bhishti">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required value="1980-07-15">
        </div>
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input type="text" class="form-control" id="specialization" name="specialization" required value="Cardiologist">
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" class="form-control" id="experience" name="experience" required value="12">
        </div>
        <button type="submit" class="btn btn-primary">Save Personal Information</button>
      </form>
    </div>
  </div>

  <!-- Contact Information Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Contact Information</h4>
      <form id="contactInfoForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required value="bhisth@gmail.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" value="+91 787-654-000">
        </div>
        <button type="submit" class="btn btn-primary">Save Contact Information</button>
      </form>
    </div>
  </div>

  <!-- Hospital Affiliation Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Hospital Affiliation</h4>
      <form id="hospitalAffiliationForm">
        <div class="form-group">
          <label for="hospital">Hospital</label>
          <input type="text" class="form-control" id="hospital" name="hospital" required value="City Heart Hospital">
        </div>
        <div class="form-group">
          <label for="hospitalPhone">Hospital Phone</label>
          <input type="tel" class="form-control" id="hospitalPhone" name="hospitalPhone" required value="+91 800-123-4567">
        </div>
        <button type="submit" class="btn btn-primary">Save Hospital Affiliation</button>
      </form>
    </div>
  </div>

  <!-- Availability Preferences Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Availability Preferences</h4>
      <form id="availabilityForm">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="morningShift" name="availability" checked>
          <label class="form-check-label" for="morningShift">
            Morning Shift (9:00 AM - 1:00 PM)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="eveningShift" name="availability">
          <label class="form-check-label" for="eveningShift">
            Evening Shift (2:00 PM - 6:00 PM)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="weekends" name="availability">
          <label class="form-check-label" for="weekends">
            Weekends Availability (Saturday - Sunday)
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Availability Preferences</button>
      </form>
    </div>
  </div>

  <!-- Social Media Links Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Social Media Links</h4>
      <form id="socialLinksForm">
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin" value="https://www.linkedin.com/in/johndoe">
        </div>
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="url" class="form-control" id="twitter" name="twitter" value="https://twitter.com/johndoe">
        </div>
        <button type="submit" class="btn btn-primary">Save Social Links</button>
      </form>
    </div>
  </div>

  <!-- Password Management Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Change Password</h4>
      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form submission handling for each section
  document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Personal information saved!');
  });

  document.getElementById('contactInfoForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Contact information saved!');
  });

  document.getElementById('hospitalAffiliationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Hospital affiliation saved!');
  });

  document.getElementById('availabilityForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Availability preferences saved!');
  });

  document.getElementById('socialLinksForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Social links saved!');
  });

  document.getElementById('passwordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Password changed successfully!');
  });
  function confirmLogout() {
    return confirm('Are you sure you want to logout?');
  }
</script>

</body>
</html>
