<!-- Main Content -->
<div class="main-content">
  <h2>Settings</h2>
<!-- Profile Image and Edit Section -->
<div class="card mb-4 d-flex flex-row align-items-center p-3">
  <img src="../images/drimg.jpeg" alt="Doctor Image" id="profileImagePreview" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-right: 20px;">
  <div>
    <label for="profileImage" class="form-label mb-1">Update Profile Image</label>
    <input type="file" id="profileImage" class="form-control" accept="image/*">
    <small class="form-text text-muted">Only JPG, PNG. Max 2MB.</small>
  </div>
</div>

  <!-- Personal Information Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Personal Information</h4>
      <form id="personalInfoForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required value="Meera">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required value="Bhishti">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required value="1980-07-15">
        </div>
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input type="text" class="form-control" id="specialization" name="specialization" required value="Cardiologist">
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" class="form-control" id="experience" name="experience" required value="12">
        </div>
        <button type="submit" class="btn btn-primary">Save Personal Information</button>
      </form>
    </div>
  </div>

  <!-- Contact Information Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Contact Information</h4>
      <form id="contactInfoForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required value="bhisth@gmail.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" value="+91 787-654-000">
        </div>
        <button type="submit" class="btn btn-primary">Save Contact Information</button>
      </form>
    </div>
  </div>

  <!-- Hospital Affiliation Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Hospital Affiliation</h4>
      <form id="hospitalAffiliationForm">
        <div class="form-group">
          <label for="hospital">Hospital</label>
          <input type="text" class="form-control" id="hospital" name="hospital" required value="City Heart Hospital">
        </div>
        <div class="form-group">
          <label for="hospitalPhone">Hospital Phone</label>
          <input type="tel" class="form-control" id="hospitalPhone" name="hospitalPhone" required value="+91 800-123-4567">
        </div>
        <button type="submit" class="btn btn-primary">Save Hospital Affiliation</button>
      </form>
    </div>
  </div>

  <!-- Availability Preferences Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Availability Preferences</h4>
      <form id="availabilityForm">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="morningShift" name="availability" checked>
          <label class="form-check-label" for="morningShift">
            Morning Shift (9:00 AM - 1:00 PM)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="eveningShift" name="availability">
          <label class="form-check-label" for="eveningShift">
            Evening Shift (2:00 PM - 6:00 PM)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="weekends" name="availability">
          <label class="form-check-label" for="weekends">
            Weekends Availability (Saturday - Sunday)
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Availability Preferences</button>
      </form>
    </div>
  </div>

  <!-- Social Media Links Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Social Media Links</h4>
      <form id="socialLinksForm">
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin" value="https://www.linkedin.com/in/johndoe">
        </div>
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="url" class="form-control" id="twitter" name="twitter" value="https://twitter.com/johndoe">
        </div>
        <button type="submit" class="btn btn-primary">Save Social Links</button>
      </form>
    </div>
  </div>

  <!-- Password Management Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Change Password</h4>
      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
